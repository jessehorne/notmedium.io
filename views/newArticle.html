<div>
  <form id="form" action="/submit" method="post">
    <div>
      <label>Title</label>
      <input type="text" name="title" required/>
    </div>

    <div><label>Content</label><br></div>
    <div>
      <textarea rows="15" cols="80" name="content" required></textarea>
    </div>

    <div>
      <b>Publish? If this is checked, the article will be published. If it isn't, it will be saved as a draft.</b> <input type="checkbox" name="publish"/>
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
